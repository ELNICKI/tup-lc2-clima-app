<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima app</title>
    <link rel="icon" href="Images/cloud_sun_icon_175282.svg">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <header>
        <h1>
            <img src="Images/cloud_sun_icon_175282.svg" alt=""width="50px" height="50px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="/add-city.html">Agregar Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list"><center>
            <select  name="Selecionar Ciudad" id="Selecionable">
            <option “Seleccionar ciudad” -value=""- disabled - selected.>Selecionar ciudad</option>
            <option -value="ROSARIO">Rosario</option>
            <option -value="RAFAELA">Rafaela</option>
            
        </select> 
        <input type="button" value="Consultar">
    </center>
            <!-- Sección donde se debe colocar el formulario, con el select y el
botón de consultar -->
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3>Rosario</h3><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                <b><p>Temperatura: 25.31°</p>
                <p> Sensación térmica: 24.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011 P</p></b>
            </div>
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
